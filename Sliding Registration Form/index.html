<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="signin--panel">
            <h1>Sign In</h1>
            <div class="social--icons">

            </div>
            <p>or use your email account</p>
            <form method="post">
                <div class="input--boxes">
                    <input type="email" name="email" id="input--email" placeholder="Email Address" required>
                    <input type="password" name="password" id="input--password" placeholder="Password" required>
                </div>
                <a href="#" class="reset--password"> Forgot your password?</a> <br>
                <button type="submit" class="button--signin">SIGN IN</button>
        </div>
        </form>
        <div class="signup--panel">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button type="submit">SIGN UP</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
