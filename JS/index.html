<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Crash Course</title>
</head>
<body>
    <h1>JS Crash Course</h1>
    <div class="form">
        <h2>HNG Board</h2>
        <p>Please enter login credentials below</p>
        <form id="userform"> 
            <input id="username" class="input-fields" type="text" required name="username" placeholder= "Username" pattern = [A-Z\sa-z]+ title="Only letters and space allowed.">
            <input id="password" class= "input-fields invalid" type="password" name="password" placeholder= "Password" required pattern=".{8,}" title="Password must be at least 8 characters.">
            <input id="button" type="submit" name="submit" class="inverted">
            </form>
            <ol id="users"></ol>
        </div>    

    <script src="main.js">
    </script>
</body>
</html>
