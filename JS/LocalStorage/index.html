<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage with Comments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="comments-container">
        <h3 class="comments-container-title">Comments
        </h3>
        <section class="comments-new flex justify-start items-start">
            <img class="comment-avatar" src="demo/MYPICTUREsmall.jpeg" alt="Perfectionist">
            <div class="flex-1">
                <h3 class="comment-author">Perfectionist</h3>
                <form action="#" class="comment-form">
                    <textarea placeholder="Add a comment" class="comment-input"></textarea>
                    <input type="submit" class="comment-submit" value="Reply">
                </form>
        </section>
        <section class="comments"></section>
    </main>

    <script src="app.js"></script>
</body>

</html>
